<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a2a6c;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>

    <!-- Grid Pattern -->
    <pattern id="grid" width="80" height="80" patternUnits="userSpaceOnUse">
      <path d="M 80 0 L 0 0 0 80" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    </pattern>

    <!-- Glow effect for airplane -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background with gradient -->
  <rect width="1024" height="1024" fill="url(#bgGradient)" rx="180"/>

  <!-- Grid overlay -->
  <rect width="1024" height="1024" fill="url(#grid)"/>

  <!-- Target rings -->
  <circle cx="512" cy="512" r="380" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="3"/>
  <circle cx="512" cy="512" r="320" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
  <circle cx="512" cy="512" r="260" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Crosshair lines -->
  <line x1="512" y1="132" x2="512" y2="200" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="512" y1="824" x2="512" y2="892" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="132" y1="512" x2="200" y2="512" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>
  <line x1="824" y1="512" x2="892" y2="512" stroke="rgba(255,255,255,0.3)" stroke-width="4"/>

  <!-- Modern Fighter Jet (F-16 style) - Based on reference image -->
  <g transform="translate(512, 512)" filter="url(#glow)">
    <!-- Main fuselage (center body) -->
    <path d="M 0,-280 L -35,-200 L -45,-50 L -50,50 L -40,150 L 0,180 L 40,150 L 50,50 L 45,-50 L 35,-200 Z"
          fill="#7DA3B8" stroke="#5A7F8F" stroke-width="4"/>

    <!-- Left main wing (swept back) -->
    <path d="M -45,-30 L -280,80 L -290,100 L -280,120 L -50,60 L -45,10 Z"
          fill="#8BB4C9" stroke="#5A7F8F" stroke-width="5"/>

    <!-- Right main wing (swept back) -->
    <path d="M 45,-30 L 280,80 L 290,100 L 280,120 L 50,60 L 45,10 Z"
          fill="#8BB4C9" stroke="#5A7F8F" stroke-width="5"/>

    <!-- Left tail wing -->
    <path d="M -40,120 L -130,180 L -135,200 L -125,215 L -35,160 Z"
          fill="#7DA3B8" stroke="#5A7F8F" stroke-width="4"/>

    <!-- Right tail wing -->
    <path d="M 40,120 L 130,180 L 135,200 L 125,215 L 35,160 Z"
          fill="#7DA3B8" stroke="#5A7F8F" stroke-width="4"/>

    <!-- Vertical stabilizer (tail fin) -->
    <path d="M -15,150 L -20,200 L 0,240 L 20,200 L 15,150 Z"
          fill="#6B92A4" stroke="#5A7F8F" stroke-width="4"/>

    <!-- Cockpit canopy -->
    <ellipse cx="0" cy="-150" rx="28" ry="45" fill="#2A5270" opacity="0.7"/>
    <ellipse cx="0" cy="-155" rx="20" ry="30" fill="#1e3a52" opacity="0.5"/>

    <!-- Engine intakes (side details) -->
    <ellipse cx="-45" cy="-80" rx="8" ry="20" fill="#4A6A7A" opacity="0.6"/>
    <ellipse cx="45" cy="-80" rx="8" ry="20" fill="#4A6A7A" opacity="0.6"/>

    <!-- Wing weapon pods -->
    <circle cx="-260" cy="100" r="18" fill="#5A7F8F" opacity="0.8"/>
    <circle cx="260" cy="100" r="18" fill="#5A7F8F" opacity="0.8"/>

    <!-- Panel lines (detail) -->
    <line x1="-20" y1="-200" x2="-25" y2="100" stroke="#4A6A7A" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="-200" x2="25" y2="100" stroke="#4A6A7A" stroke-width="2" opacity="0.4"/>

    <!-- Nose cone highlight -->
    <ellipse cx="0" cy="-270" rx="12" ry="15" fill="white" opacity="0.6"/>
  </g>

  <!-- RED TARGETING CROSSHAIR on nose (critical hit zone indicator) -->
  <g transform="translate(512, 232)">
    <!-- Red target circle -->
    <circle cx="0" cy="0" r="50" fill="none" stroke="#EF4444" stroke-width="6" opacity="0.9"/>
    <circle cx="0" cy="0" r="38" fill="none" stroke="#EF4444" stroke-width="4" opacity="0.7"/>

    <!-- Crosshair lines -->
    <line x1="-60" y1="0" x2="-52" y2="0" stroke="#EF4444" stroke-width="5"/>
    <line x1="52" y1="0" x2="60" y2="0" stroke="#EF4444" stroke-width="5"/>
    <line x1="0" y1="-60" x2="0" y2="-52" stroke="#EF4444" stroke-width="5"/>
    <line x1="0" y1="52" x2="0" y2="60" stroke="#EF4444" stroke-width="5"/>

    <!-- Center dot -->
    <circle cx="0" cy="0" r="8" fill="#EF4444" opacity="0.9"/>
    <circle cx="0" cy="0" r="4" fill="#FECACA"/>
  </g>

  <!-- Targeting reticle at corners -->
  <g stroke="#10b981" stroke-width="4" fill="none" opacity="0.6">
    <!-- Top-left -->
    <path d="M 100,100 L 100,150 M 100,100 L 150,100"/>
    <!-- Top-right -->
    <path d="M 924,100 L 924,150 M 924,100 L 874,100"/>
    <!-- Bottom-left -->
    <path d="M 100,924 L 100,874 M 100,924 L 150,924"/>
    <!-- Bottom-right -->
    <path d="M 924,924 L 924,874 M 924,924 L 874,924"/>
  </g>

  <!-- Small decorative crosshair in center -->
  <g stroke="white" stroke-width="3" opacity="0.4">
    <circle cx="512" cy="512" r="30" fill="none"/>
    <line x1="482" y1="512" x2="492" y2="512"/>
    <line x1="532" y1="512" x2="542" y2="512"/>
    <line x1="512" y1="482" x2="512" y2="492"/>
    <line x1="512" y1="532" x2="512" y2="542"/>
  </g>
</svg>
