name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: macos-14

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: 'latest-stable'

    - name: Cache SPM dependencies
      uses: actions/cache@v4
      with:
        path: |
          .build
          ~/Library/Developer/Xcode/DerivedData
        key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
        restore-keys: |
          ${{ runner.os }}-spm-

    - name: Create Firebase config placeholder
      run: |
        mkdir -p HeadshotAirBattle/Resources
        cat > HeadshotAirBattle/Resources/GoogleService-Info.plist << 'EOF'
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
          <key>CLIENT_ID</key>
          <string>placeholder-client-id</string>
          <key>REVERSED_CLIENT_ID</key>
          <string>com.googleusercontent.apps.placeholder</string>
          <key>API_KEY</key>
          <string>placeholder-api-key</string>
          <key>GCM_SENDER_ID</key>
          <string>123456789</string>
          <key>PLIST_VERSION</key>
          <string>1</string>
          <key>BUNDLE_ID</key>
          <string>com.headshotairbattle</string>
          <key>PROJECT_ID</key>
          <string>placeholder-project</string>
          <key>STORAGE_BUCKET</key>
          <string>placeholder-project.appspot.com</string>
          <key>IS_ADS_ENABLED</key>
          <false/>
          <key>IS_ANALYTICS_ENABLED</key>
          <false/>
          <key>IS_APPINVITE_ENABLED</key>
          <false/>
          <key>IS_GCM_ENABLED</key>
          <true/>
          <key>IS_SIGNIN_ENABLED</key>
          <true/>
          <key>GOOGLE_APP_ID</key>
          <string>1:123456789:ios:placeholder</string>
        </dict>
        </plist>
        EOF

    - name: Install dependencies
      run: |
        xcodebuild -resolvePackageDependencies -project HeadshotAirBattle.xcodeproj -scheme HeadshotAirBattle

    - name: Build for Debug
      run: |
        xcodebuild clean build \
          -project HeadshotAirBattle.xcodeproj \
          -scheme HeadshotAirBattle \
          -destination 'platform=iOS Simulator,name=iPhone 15 Pro,OS=17.5' \
          -configuration Debug \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Build for Release
      run: |
        xcodebuild clean build \
          -project HeadshotAirBattle.xcodeproj \
          -scheme HeadshotAirBattle \
          -destination 'generic/platform=iOS' \
          -configuration Release \
          CODE_SIGN_IDENTITY="" \
          CODE_SIGNING_REQUIRED=NO \
          CODE_SIGNING_ALLOWED=NO

    - name: Archive build artifacts
      if: success()
      run: |
        echo "Build completed successfully"
        xcodebuild -version
